<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="with= device-with, initial-scale =1.0" />
    <link rel=" stylesheet" href="../css/estilo.css" />
    <link rel="shortcut icon" href="../img/imagen6.png" type="image/x-icon" />
    <title>Contactos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio </a></li>
                <li><a href="../views/tematica.html">Tematica</a></li>
                <li><a href="../views/consejos.html">Consejos </a></li>
                <li><a href="../views/contacto.html">Contacto </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h6 class="titulo">Contactanos</h6>

            <p>Conoce más temas de tu interes</p>

            <form>
                <div class="form-group">

                    <div class="form-content">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="Nombre" required />
                    </div>

                    <div class="form-content">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" placeholder="Apellidos" required />
                    </div>

                    <div class="form-content">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Correo Electronico" required />
                    </div>

                    <div class="form-content">
                        <label for="tel">Teléfono</label>
                        <input type="tel" id="tel" placeholder="Telefono" required />
                    </div>

                    <label for="message">Mensaje:</label>
                    <textarea id="message" rows="3" cols="60"></textarea>

                    <label>Áreas de interés</label>

                    <select id="slAreas de interes">
                        <option value="Salud y Nutricion">Salud y Nutricion</option>
                        <option value="Alimentacion Vegana y Vegetariana">Alimentacion Vegana y Vegetariana</option>
                        <option value="Buena Alimentacion">Buena Alimentacion</option>
                    </select>

                    <!--<input type="submit" value="Enviar">-->
                    <input class="btn" type="submit" value="Enviar mensaje">
                </div>

            </form>

        </div>
    </main>
</body>
</html>
